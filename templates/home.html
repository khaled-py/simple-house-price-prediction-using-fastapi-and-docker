<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form method="post" action="/predict">
        <label for="MedInc">Median Income (MedInc):</label>
        <input type="number" step="0.01" id="MedInc" name="MedInc" value="{{ MedInc }}" required>

        <label for="AveRooms">Average Rooms (AveRooms):</label>
        <input type="number" step="0.01" id="AveRooms" name="AveRooms" value="{{ AveRooms }}" required>

        <label for="AveOccup">Average Occupancy (AveOccup):</label>
        <input type="number" step="0.01" id="AveOccup" name="AveOccup" value="{{ AveOccup }}" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="prediction">
        {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
